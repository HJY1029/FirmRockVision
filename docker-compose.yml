version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - SECRET_KEY=your-secret-key-change-this-in-production
      - PORT=5000
      - MAX_CONTENT_LENGTH=209715200
      - REQUEST_TIMEOUT=600
    volumes:
      - ./models:/app/models
      - ./processed_data:/app/processed_data
      - ./uploads:/app/uploads
      - ./reports:/app/reports
      - ./detection.db:/app/detection.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

